
<html lang="en">
<head>
	
	<title> Student List</title>
	 <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
   <link href="/static/css/bootstrap.theme.css" rel="stylesheet" type="text/css">
</head>

<body  background= "http://wallsan.com/wp-content/uploads/2014/04/Black-PowerPoint-Cool-Backgrounds.jpg" style="font-famiy: forte; font-size: 14px;">

 <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="/">Home</a></li>
          <li><a href="/student/new">Create new account</a></li>
          
        </ul>
        <h3 class="text-muted">Advanced Web Computing</h3>
      </div>
      <div class="jumbotron">
        <h1>List of Students</h1>
         
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Name</th>
                <th>View</th>
                <th>Edit</th>
              </tr>
            </thead>{% for student in all_students %}
            <tbody>
                <td>{{ student.first_name }} 
					{{ student.last_name }}
					</td>
                 <td><a href="/student/view/{{student.key.id()}}"><button type="button" class="btn btn-lg btn-info">View</button></a></td>
                 <td><a href="/student/edit/{{student.key.id()}}"><button type="button" class="btn btn-lg btn-info">Edit</button></a></td>
                 
            
            </tbody>{% endfor %}
          </table> <div class="col-md-6">
        </div>
          </div>
       </div>


</body>
</html>
