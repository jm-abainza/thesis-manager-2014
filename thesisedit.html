<html lang="en">
<head>

  <title> Edit Thesis</title>
  <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
   <link href="/static/css/bootstrap.theme.css" rel="stylesheet" type="text/css">
</head>
<body background= "http://wallsan.com/wp-content/uploads/2014/04/Black-PowerPoint-Cool-Backgrounds.jpg" style="font-famiy: forte; font-size: 14px;">
  <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li><a href="/">Home</a></li>
          <li><a href="/thesis/list">View List</a></li>
        </ul>
        <h3 class="text-muted">Advanced Web Computing</h3>
      </div>
<div class="jumbotron">
        <center>
  <h2>Complete the required informations <br>below to add your created thesis to our list:</h2>
<br><br><br><br>
<form method="POST" action="/thesis/edit/{{thesis.key.id()}}">
  <div><strong>Title:</strong><br><br>
  <input type="text" name="title" value="{{thesis.title}}">
  </div><br>
  <div><strong>Description:</strong>
    <br><br>
  <textarea name="description" value="{{thesis.description}}"rows="6" cols="80"></textarea>
  </div><br><br><br>
  <div><strong>School Year:</strong>
    <br><br>
  <select name="schoolyear">
    <option>2009-2010</option>
    <option>2010-2011</option>
    <option>2011-2012</option>
    <option>2012-2013</option>
    <option>2013-2014</option>
  </select>
  </div><br>
  <div><strong>Status:</strong>
    <br><br>
  <select name="status">
    <option value="Active">Active</option>
    <option value="Failed">Failed</option>
    <option value="Pending">Pending</option> 
  </select>
  </div><br>
  
  <div><input type="submit" value="SAVE"></div>
</div>

</form>

</body>
</html>
