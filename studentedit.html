<html>
<head>
	<title>Student Record System</title>
	<link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
   <link href="/static/css/bootstrap.theme.css" rel="stylesheet" type="text/css">
	
</head>
<body background= "http://wallsan.com/wp-content/uploads/2014/04/Black-PowerPoint-Cool-Backgrounds.jpg" style="font-famiy: forte; font-size: 14px;">
	<div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li><a href="/">Home</a></li>
          <li><a href="/student/list">View List</a></li>
        </ul>
        <h3 class="text-muted">Advanced Web Computing</h3>
      </div>
<div class="jumbotron">
        <center>
	<h2>Complete the required informations <br>below to add your created thesis to our list:</h2>
<br><br><br><br>
<form method="POST" action="/student/edit/{{student.key.id}}">
	<center>
	<div><strong>First Name</strong><br>
	<input type="text" name="first_name" value="{{student.first_name}}" >
	</div><br>
	<div><strong>Last Name</strong><br>
	<input type="text" name="last_name"  value="{{student.last_name}}">
	</div><br>
	<div><strong>Email</strong><br>
	<input type="text" name="email" value="{{student.email}}">
	</div><br>
	<div><strong>Student Number</strong><br>
	<input type="text" name="student_number" value="{{student.student_number}}">
	</div><br>
	<div><input type="submit" value="submit"></div>
	</center>

</form>	

</body>
</html>
