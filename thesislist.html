<html lang="en">
<head>
	
	<title> Thesis List</title>
	 <link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="/static/css/bootstrap.theme.css" rel="stylesheet" type="text/css">

</head>

<body  background= "http://wallsan.com/wp-content/uploads/2014/04/Black-PowerPoint-Cool-Backgrounds.jpg" style="font-famiy: forte; font-size: 14px;">
  

 <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li><a href="/">Home</a></li>
          <li><a href="/thesis/new">Create new thesis</a></li>
        </ul>
        <h3 class="text-muted">Advanced Web Computing</h3>
      </div>
      <div class="jumbotron">
        <center>
        <h1>List of Thesis</h1>
         <table class="table table-bordered">
            <thead>
              <tr>
                <th>Title</th>
                <th>View</th>
                <th>Edit</th>
              </tr>
            </thead>{% for thesis in all_thesis %}
            <tbody>
                <td>{{ thesis.title }}</td> <td><a href="/thesis/view/{{thesis.key.id()}}"><button type="button" class="btn btn-lg btn-info">View</button></a></td>
                <td><a href="/thesis/edit/{{thesis.key.id()}}"><button type="button" class="btn btn-lg btn-info">Edit</button></a></td>
            
            </tbody>{% endfor %}
          </table> 
         <div class="col-md-5">
          
        </div>
          </div>
        </div>
       




</body>
</html>
